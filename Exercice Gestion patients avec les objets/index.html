<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout patient dans un tableau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<html>

<body>
    <div class="container">
        <form onsubmit="enregistrement(); return false">
            <input type="hidden" required name="id">
            <!--- Ne jamais définir un input hidden en tant que required  -->
            <div class="mb-3 row">
                <label for="nomprenom" class="col-sm-2 col-form-label">Nom & Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomprenom" value="" onfocus="console.log('focus prenom')" onblur="console.log('j\ai perdu le focus sur prenom')" required minlength="3">
                    <!--- onchange="activerbtn()" -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" value="" onkeypress="filterInput(this)" required minlength="3">
                    <!--- onchange="activerbtn()" -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telephone" class="col-sm-2 col-form-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="telephone" value="" onkeyup="copienombre()" required minlength="7" maxlength="8">
                    <!--- onchange="activerbtn()" -->
                    <input type="text" id="numberinternational" value="">
                </div>
            </div>
            <!-- <button type="submit" disabled id="submit-btn">Sauvegarder en utilisant le form</button>-->
            <button type="button" onclick="enregistrement();affichePatient()">Sauvegarder en utilisant du js</button>
        </form>
    </div>


    <br><br><br><br>
    <div class="container">
        <table id="myTable" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom & Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Téléphone</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>

    </div>
    <script>
        var nblignes = 0;

        function copienombre() {
            document.getElementById('numberinternational').value = "+33" + document.getElementById('telephone').value
        }

        function filterInput(e) {
            console.log(event.key);
            if (event.key == 'a') {
                event.returnValue = false;
            }

        }

        // function activerbtn() {
        //     console.log("check to enable button");

        //     var nprenom = document.getElementById('nomprenom').value;
        //     var mail = document.getElementById('email').value;
        //     var tel = document.getElementById('telephone').value;

        //     let errMessage = checkInfos(nprenom, mail, tel)
        //     if (errMessage.length == 0) {
        //         // ya pas d'erreurs de validation
        //         document.getElementById("submit-btn").removeAttribute("disabled");
        //     } else {
        //         // on a une erreur
        //         document.getElementById("submit-btn").setAttribute("disabled", "disabled");
        //     }
        // }

        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }


        function checkInfos(nprenom, mail, tel) { // Validation Javascript

            if (nprenom.length < 3) {
                document.getElementById('nomprenom').style = 'border:1px solid #F00';
                return "Nom invalide";
                //return false;
            }

            if (tel.length < 8) {
                document.getElementById('telephone').style = 'border:1px solid #F00';
                return "Telephone invalide";
                //return false;
            }

            if (!validateEmail(mail)) {
                document.getElementById('email').style = 'border:1px solid #F00';
                return "Email invalide";
                //return false;
            }

            return "";
        }

        var tabPatient = [];
        var Patient = function(nprenom, mail, tel) {
            this.nprenom = nprenom;
            this.mail = mail;
            this.tel = tel;
        }

        function enregistrement() {
            var nprenom = document.getElementById('nomprenom').value;
            var mail = document.getElementById('email').value;
            var tel = document.getElementById('telephone').value;

            let errMessage = checkInfos(nprenom, mail, tel)

            if (errMessage.length == 0) {
                p = new Patient(nprenom, mail, tel);
                tabPatient.push(p)
                console.log(tabPatient)

                document.getElementById('nomprenom').value = "";
                document.getElementById('email').value = "";
                document.getElementById('telephone').value = "";
            } else {
                alert(errMessage);
            }

        }

        function affichePatient() {
            nblignes++;
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1); //derniere ligne
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            for (i in tabPatient) {
                cell1.innerHTML = nblignes;
                cell2.innerHTML = tabPatient[i].nprenom;
                cell3.innerHTML = tabPatient[i].mail;
                cell4.innerHTML = tabPatient[i].tel;
            }
            console.log(table)
        }
    </script>

</body>

</html>
