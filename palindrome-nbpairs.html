<body>

    <script>
        function afficherPair() {
            for (let i = 0; i <= 10; i++) {
                if (i % 2 == 0) {
                    console.log(i + " ");
                }
            }
        }

        function parfait(n) {
            let somme = 0;
            for (let i = 0; i < n; i++) {
                if (n % i == 0) {
                    somme += i;
                }
            }

            if (somme == n) {
                console.log(n + ": est bien parfait");
            } else {
                console.log(n + " n'est pas un nombre parfait");
            }
        }

        afficherPair();
        var n = prompt("Veuillez saisir un nombre Ã  tester")
        n = parseInt(n);
        parfait(n)
    </script>
