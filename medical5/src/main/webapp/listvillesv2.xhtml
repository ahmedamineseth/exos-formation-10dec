<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
	<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<title>Liste des villes</title>

	</head>

	<h:form>
                Nom : 
                <h:inputText id="nom" value="#{villesBean.ville.nom}" />
                <br/>
                Pays :
                <h:inputText id="pays" value="#{villesBean.ville.pays}" />
                <br/>
		<br />


		<h:commandButton value="Connect" action="#{villesBean.saveVille}" />
	</h:form>

	<body>
		<h1>Liste villes V2</h1>

		<h:dataTable value="#{villesBean.listeVilles}" var="ville"
			styleClass="table table-striped">

			<h:column>
				<f:facet name="header">Id</f:facet>    				
		      ${ville.id}
		   </h:column>

			<h:column>
				<f:facet name="header">Nom</f:facet>
		      ${ville.nom}
		   </h:column>

			<h:column>
				<f:facet name="header">Pays</f:facet>
		       ${ville.pays}
		   </h:column>

			<h:column>
				<f:facet name="header">Actions</f:facet>
		      -
		   </h:column>
		</h:dataTable>

	</body>
</f:view>
</html>
