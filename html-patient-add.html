<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout patient dans un tableau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="addElement()">
    <div class="container" id="container">
        <form>
            <div class="mb-3 row">
                <label for="nomprenom" class="col-sm-2 col-form-label">Nom & Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomprenom" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telephone" class="col-sm-2 col-form-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="telephone" value="">
                </div>
            </div>
            <button type="button">Sauvegarder</button>
        </form>

        <table class="table mt-5" id="tableauInscri">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom & Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Téléphone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Mettre en place les fonctions nécessaires en js permettant d'alimenter un tableau à 2 dimensions,
        // Ce tableau contient les informations saisies par l'utilisateur et affiche la nouvelle version 
        // du tableau dans la console 

        // [ ['test' , "aa.aa@aa.aa" , "06 11 22 33 44" ] , ['test' , "aa.aa@aa.aa" , "06 11 22 33 44" ] ]
        function addElement() {
            // crée un nouvel élément div
            var newDiv = document.createElement("div");
            // et lui donne un peu de contenu
            var newContent = document.createTextNode('Hi there and greetings!');
            // ajoute le nœud texte au nouveau div créé
            newDiv.appendChild(newContent);

            // ajoute le nouvel élément créé et son contenu dans le DOM
            var currentDiv = document.getElementById('container');
            document.body.insertBefore(newDiv, currentDiv);
        }
    </script>
</body>

</html>
