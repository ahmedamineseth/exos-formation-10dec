<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="w-50 mx-auto mt-3 border p-4 bg-light">
            <h1 class="h3 text-center">Calculatrice</h1>
            <hr>
            <input class="form-control" type="text" placeholder="Nombre" value="" id="ecran" aria-label="default input example">
            <div class="row">
                <div class="col-8">
                    <div class="row mt-3">
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">7</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">8</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">9</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">4</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">5</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">6</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">1</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">2</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100 chiffre">3</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-8">
                            <button type="button" class="btn border w-100 chiffre">0</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper('.')">.</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="button" class="btn border w-100 btn-info" onclick="clearE()">CE</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn border w-100 btn-danger" onclick="clearC()">C</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="button" class="btn border w-100" onclick="taper('/')">/</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn border w-100" onclick="taper('*')">*</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="button" class="btn border w-100" onclick="taper('-')">-</button>
                            <button type="button" class="btn border w-100 btn-warning mt-3" onclick="calculer()">=</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn border w-100 btn-primary h-100" onclick="taper('+')">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function taper(n) {
            //console.log(n);

            let content = document.getElementById('ecran').value;

            if (typeof n != "string") {
                //n.target = u bouton qui a déclenché le click
                // Lire la valeur depuis le html du bouton 
                n = n.target.innerHTML
            }

            content = content + n
            document.getElementById('ecran').value = content
        }

        function calculer() {
            let content = document.getElementById('ecran').value;
            let valeurCalcule = eval(content)

            //ch = "a1 = 0; a2 = 0; a3 = 0"
            //eval(ch)
            // a1, an seront des variables reconnues

            console.log(valeurCalcule)
            document.getElementById('ecran').value = valeurCalcule
        }

        function clearC() {
            document.getElementById('ecran').value = ""
        }

        function clearE() {
            let content = document.getElementById('ecran').value
            content = content.substring(0, content.length - 1)
            document.getElementById('ecran').value = content
        }

        let chiffres = document.getElementsByClassName('chiffre')
        console.log(chiffres);
        for (i = 0; i < chiffres.length; i++) {
            chiffres[i].onclick = taper
        }

        /*chiffres.forEach(chiffre => {
            chiffre.onclick = taper
        });*/
    </script>
</body>

</html>
